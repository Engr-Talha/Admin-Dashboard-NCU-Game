<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
    <div class="mb-4 flex justify-between">
        <div class="inline-block">
            <h3 class="font-semibold text-gray-900 dark:text-white">DOM Dashboard</h3>
            <div class="space-x-1 text-xs font-medium text-gray-400 dark:text-night-300">
                <a href="" class="hover:text-primary-500">Dashboards</a>
                <span> - Add Territory</span>
            </div>
        </div>
        <div class="inline-block space-x-4">
            <!-- <button routerLink="/blog/addblogs"
                class="flex-none rounded-md bg-white px-4 py-2.5 text-xs font-semibold text-gray-500 hover:text-primary-500 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
                Add News or Updates
            </button> -->
            <button routerLink="/territory/ViewTerritory"
                class="flex-none rounded-md bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600">
                View Territories
            </button>
            <button routerLink="/dragons/ViewDragons"
                class="flex-none rounded-md bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600">
                View Dragons
            </button>
        </div>
    </div>
    <form [formGroup]="TerritoryForm" (ngSubmit)="onSubmit()">
        <div class="w-4/5 container gap-x-8 flex flex-row mx-auto">
            <div class="w-2/4">
                <div class="mt-3">
                    <label for="name" class="block mb-1 text-sm sm:text-base font-medium">Name</label>
                    <input formControlName="name" type="text"
                        class="py-4 bg-gray-50 border border-grey text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="Enter Name Here" />
                </div>


                <div class="mt-3">
                    <label for="description" class="block mb-1 text-sm sm:text-base font-medium">Description</label>
                    <input formControlName="description" type="text"
                        class="py-4 bg-gray-50 border border-grey text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="Enter Description Here" />
                </div>

                <p></p>

                <div class="mt-10  flex justify-end sm:px-12 xl:px-24">
                    <button
                        class="bg-primary bg-opacity-40 bg-gray-700 text-primary md:px-14 font-bold md:py-3 sm:px-8 sm:py-2 px-6 py-1.5 rounded-3xl"
                        type="submit">
                        Submit
                    </button>
                </div>
            </div>
            <div class="mt-4 w-2/4">
                <div class="card border rounded-lg bg-slate-100 border-white">
                    <ng-container *ngIf="imageUrl; else container">
                        <div
                            class="flex flex-col relative dark:border-2 dark:border-dashed dark:border-white justify-center mt-3 items-center w-full h-64 bg-gray-50 rounded-lg cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 px-3">
                            <i class="text-white pi pi-times absolute top-3 right-3 bg-black p-2 rounded-full"
                                (click)="deleteImage()"></i>

                            <img [src]="imageUrl" crossorigin="anonymous"
                                class="h-56 w-full shadow-lg rounded-3xl object-contain" />
                        </div>
                    </ng-container>
                    <ng-template #container>
                        <div class="flex justify-center items-center w-full py-3">
                            <label for="dropzone-file"
                                class="flex flex-col justify-center items-center w-full h-64 bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-white dark:hover:border-gray-500 dark:hover:bg-gray-600">
                                <div class="flex flex-col justify-center items-center pt-5 pb-6">
                                    <svg aria-hidden="true" class="mb-3 w-10 h-10 text-gray-400" fill="none"
                                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                        </path>
                                    </svg>
                                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                                        <span class="font-semibold">Click to upload</span> or drag and
                                        drop
                                    </p>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">
                                        PNG, JPG (MAX. 800x400px)
                                    </p>
                                </div>
                                <input id="dropzone-file" (change)="getImage($event)" type="file"
                                    accept="image/png, image/jpeg" class="hidden" />
                            </label>
                        </div>
                        <div *ngIf="Submitted && file == null">
                            <span class="text-red">Please upload an Image</span>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>




    </form>

</div>
